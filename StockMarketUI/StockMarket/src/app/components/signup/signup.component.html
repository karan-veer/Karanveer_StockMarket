<div id="signup-form">
    <h2>Register</h2>
    <hr>

    <form 
      #signupForm="ngForm" 
      (ngSubmit)="onSubmit()"
    >
      <div class="form-group">
        <label>Username*</label>
        <input 
          type="text" 
          [(ngModel)]="user.username" 
          #username="ngModel"
         
        >
       

      <div class="form-group">
        <label for="email">Email*</label>
        <input 
          type="email"
          [(ngModel)]="user.email" 
          #email="ngModel"
        >

      <div class="form-group">
        <label for="mobile">Phone</label>
        <input 
          type="tel" 
          [(ngModel)]="user.mobile" 
          #mobile="ngModel"
        >
       

      <div class="form-group">
        <label for="password">Password*</label>
        <input 
          type="password" 
          [(ngModel)]="user.password" 
          #password="ngModel"
         
        >
      

      <button  
        class="btn btn-primary"
      >
        Register

      </button>

      <a routerLink="/login" class="btn">Login</a>
    </form>
</div>
